requests:
  - request:
      method: GET
      path: /some/path
      headers: 
        Content-type: text/plain
    response:
      status: 200
      headers: 
        Content-type: text/plain
      body: hello
  - request:
      method: PUT
      path: /some/resource
      headers: 
        Content-type: application/json
      body: "{\"data\": \"here\"}"
    response:
      status: 201
      headers: 
        Content-type: application/json
      body: "{\"id\": 0, \"data\": \"here\"}"
